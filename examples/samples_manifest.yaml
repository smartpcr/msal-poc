global:
  subscriptionName: RRD MSDN Ultimate
  resourceGroup: msal-test-rg
  location: westus2
  vaultName: msal-test-kv
apps:
  - name: todo-service
    type: web
    appCert: todo-service-cert
    multitenant: true
    port: 7001
    requestedAccess:
      - name: Microsoft_Graph
        permissions:
          - name: user_impersonation
          - name: user_read
          - name: directory_read
    roles:
      - name: todo_read
        types:
          - User
          - Application
        description: read to do items
      - name: todo_write
        types:
          - User
          - Application
        description: write to do items
  - name: todo-client
    type: native
    appCert: todo-client-cert
    requestedAccess:
      - name: todo-service
        permissions:
          - name: todo_read
          - name: todo_write
  - name: todo-web
    type: native
    appCert: todo-web-cert
    port: 7002
    requestedAccess:
      - name: todo-service
        permissions:
          - name: todo_read
          - name: todo_write
  - name: todo-job
    type: native
    appCert: todo-job-cert
    requestedAccess:
      - name: Microsoft_Graph
        permissions:
          - name: user_impersonation
      - name: todo-service
        permissions:
          - name: todo_read
